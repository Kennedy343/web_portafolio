<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
      }
    </style>
</head>
<body>
    <section id="portafolio" class="min-h-screen bg-gradient-to-b from-indigo-800 to-indigo-900 py-20 px-6 text-white">
  <div class="max-w-6xl mx-auto">
    <h2 class="text-4xl font-bold text-center mb-12">✨ Mi Portafolio</h2>
    <div class="grid md:grid-cols-3 gap-8">
      <!-- Proyecto 1 -->
      <div class="bg-white/10 p-6 rounded-xl hover:scale-105 hover:bg-indigo-600/20 transition duration-300">
        <img src="img/proyecto1.jpg" alt="Proyecto 1" class="rounded-lg mb-4 w-full h-40 object-cover shadow-lg" />
        <h3 class="text-xl font-semibold mb-2">Proyecto Uno</h3>
        <p class="text-indigo-200 text-sm">Descripción breve de qué hace el proyecto y tecnologías usadas.</p>
      </div>

      <!-- Proyecto 2 -->
      <div class="bg-white/10 p-6 rounded-xl hover:scale-105 hover:bg-indigo-600/20 transition duration-300">
        <img src="img/proyecto2.jpg" alt="Proyecto 2" class="rounded-lg mb-4 w-full h-40 object-cover shadow-lg" />
        <h3 class="text-xl font-semibold mb-2">Proyecto Dos</h3>
        <p class="text-indigo-200 text-sm">Descripción breve del proyecto. Puedes personalizarlo como gustes.</p>
      </div>

      <!-- Proyecto 3 -->
      <div class="bg-white/10 p-6 rounded-xl hover:scale-105 hover:bg-indigo-600/20 transition duration-300">
        <img src="img/proyecto3.jpg" alt="Proyecto 3" class="rounded-lg mb-4 w-full h-40 object-cover shadow-lg" />
        <h3 class="text-xl font-semibold mb-2">Proyecto Tres</h3>
        <p class="text-indigo-200 text-sm">Otra breve descripción. Diseño responsivo, funcional.</p>
      </div>
      <div class="text-center mt-12">
        <a href="index.html" class="inline-block px-6 py-3 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-full transition duration-300">
        ⬅️ Volver al Inicio
        </a>
    </div>

    </div>
  </div>
</section>


</body>
</html>
